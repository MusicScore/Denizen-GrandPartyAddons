###############################################################################
#                                                                             #
#                        FEVERDEATH CONFIGURATION TASK                        #
#                                                                             #
###############################################################################
# 
# For a detailed description of FeverDeath, please check out the readme.txt
# that should have come with the complete set of FeverDeath script files.
# 
# 
# 
# ----| ABOUT THIS SCRIPT
# 
# A task meant to handle generating and reloading the configuration file for
# FeverDeath.
# 
# 
# ----| USAGE
# 
# To run or inject this script (which you shouldn't have to do), use the
# command(s):
#   - run 'gpa_feverDeath_config'
#   - inject 'gpa_feverDeath_config'
# 
# 
# ----| CAVEATS
# 
# You should NEVER have to run or inject this script at all. The FeverDeath
# command "/feverdeath reload" will run this script for you.
# 
# If, on the off chance, you do need to run or inject this script, remember
# that this script does all of the following, without exception:
# 
#   1. Loads all DEFAULT options for FeverDeath.
#   2. Reads the configuration file, if it exists.
#   3. Checks each option for most common errors relative to the data type
#      required per configuration option. Most errors will be corrected.
#   4. Completely refreshes the configuration file, correcting invalid inputs.
#      Any valid edits to the configuration file will be left as is.
# 
# None of the four above steps can be skipped without editing this script.
# Information on support for edited scripts can be found in the readme.txt
# file.
# 


gpa_feverDeath_config:
  type: task
  speed: 0
  debug: false
  
  script:
  - if '!<server.list_scripts.parse[name].contains[gpa_feverDeath_main]>'
  {
    - announce '[FeverDeath "gpa_feverDeath_config"] WARNING: Missing the main FeverDeath script!' 'to_console'
    - queue 'clear'
  }
  
  - define 'fd.prefix' '&&7/&&4FeverDeath&&7/ &pipe&pipe'
  - define 'fd.no_perm' 'Death cannot be easily conquered&dot&dot&dot'
  
  - define 'dd.enable' 'false'
  - define 'dd.prefix' '&&7/&&4Death&sqs Door&&7/ &pipe&pipe'
  - define 'dd.recovery.enable' 'true'
  - define 'dd.recovery.duration' '5'
  - define 'dd.recovery.msgs' 'li@"You&sqre so close to safety&dot&dot&dot"|"It would seem that your wounds were not too threatening&dot"|"You still haven&sqt made it out of the woods&dot Run&dot"|"Let your wounds heal&dot"|"You&sqve already ran a bit&dot Why not some more?"'
  - define 'dd.dd.chance' '0.20'
  - define 'dd.dd.enable_title' 'true'
  - define 'dd.dd.msgs' 'li@"Your vision and hearing are failing you&dot"|"You can run away, or die fighting&dot"|"The Reaper&sqs bell rings&dot And so does your head&dot"|"Your body is too battered to endure much more&dot"|"Another strike and you may as well fall&dot"'
  
  - define 't.enable' 'false'
  - define 't.prefix' '&&7/&&4Thanatophobia&&7/ &pipe&pipe'
  - define 't.percent' '0.15'
  - define 't.msgs.warn' 'li@"Your heart begins to pump a little slower&dot"|"You are getting closer to dancing with Death&dot"|"You can feel chills running down your spine&dot"|"You are losing time and health&dot"|"You start to wonder if the skies are darkening&dot"'
  - define 't.msgs.recover' 'li@"That headache is gone&dot"|"Breathe easier, breathe slower&dot"|"Precautions were taken&dot Will your efforts be worth it?"|"Endurance is only half the battle&dot"|"Medical attention was given&sc life was prolonged&dot"'
  
  - define 'al.enable' 'false'
  - define 'al.prefix' '&&7/&&4Afterlife&&7/ &pipe&pipe'
  - define 'al.exp.enable' 'true'
  - define 'al.instant_respawn' 'true'
  - define 'al.bed_respawn' 'false'
  - define 'al.exp.drop' 'true'
  - define 'al.exp_percent_min' '0.25'
  - define 'al.exp_percent_max' '0.25'
  - define 'al.inv.enable' 'true'
  - define 'al.inv.drop' 'true'
  - define 'al.inv.percent_min' '0.10'
  - define 'al.inv.percent_max' '0.20'
  - define 'al.inv.hotbar_persist' 'true'
  - define 'al.msgs_enable' 'true'
  - define 'al.msgs' 'li@"A second chance, another life!"|"Your heart, once stopped, is beating furiously&dot"|"Another iteration of your many lives&dot"|"This welcome comes at a price&dot"|"It was but a bad dream&dot"'
  
  - if '!<yaml.list.contains[gpa_feverDeath_config]>'
  {
    - yaml 'create' 'id:gpa_feverDeath_config'
  }
  - if '<server.has_file[../GrandPartyAddons/FeverDeath/config.yml]||false>'
  {
    - yaml 'load:../GrandPartyAddons/FeverDeath/config.yml' 'id:gpa_feverDeath_config'
    - if '!<yaml.list.contains[gpa_feverDeath_config]>'
    {
      - yaml 'create' 'id:gpa_feverDeath_config'
    }
  }
  else
  {
    - yaml 'savefile:../GrandPartyAddons/FeverDeath/config.yml' 'id:gpa_feverDeath_config'
  }
  
  - yaml 'set' 'general.prefix:<yaml[gpa_feverDeath_config].read[general.prefix]||<def[fd.prefix]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'general.no permission message:<yaml[gpa_feverDeath_config].read[general.no permission message]||<def[fd.no_perm]>>' 'id:gpa_feverDeath_config'
  
  - yaml 'set' 'deaths door.prefix:<yaml[gpa_feverDeath_config].read[deaths door.prefix]||<def[dd.prefix]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'deaths door.enabled:<yaml[gpa_feverDeath_config].read[deaths door.enabled].as_boolean||<def[dd.enable]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'deaths door.death.kill chance:<yaml[gpa_feverDeath_config].read[deaths door.death.kill chance].as_decimal.max[0.01].min[1]||<def[dd.dd.chance]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'deaths door.death.title enabled:<yaml[gpa_feverDeath_config].read[deaths door.death.title enabled].as_boolean||<def[dd.dd.enable_title]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'deaths door.death.messages:<yaml[gpa_feverDeath_config].read[deaths door.death.messages].as_list||<def[dd.dd.msgs]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'deaths door.recovery.enabled:<yaml[gpa_feverDeath_config].read[deaths door.recovery.enabled].as_boolean||<def[dd.recovery.enable]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'deaths door.recovery.duration:<yaml[gpa_feverDeath_config].read[deaths door.recovery.duration].as_decimal.max[1].min[60]||<def[dd.recovery.duration]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'deaths door.recovery.messages:<yaml[gpa_feverDeath_config].read[deaths door.recovery.messages].as_list||<def[dd.recovery.msgs]>>' 'id:gpa_feverDeath_config'
  
  - yaml 'set' 'thanatophobia.prefix:<yaml[gpa_feverDeath_config].read[thanatophobia.prefix]||<def[t.prefix]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'thanatophobia.enabled:<yaml[gpa_feverDeath_config].read[thanatophobia.enabled].as_boolean||<def[t.enable]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'thanatophobia.health percent:<yaml[gpa_feverDeath_config].read[thanatophobia.health percent].as_decimal.max[0.01].min[1]||<def[t.percent]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'thanatophobia.messages.warning:<yaml[gpa_feverDeath_config].read[thanatophobia.messages.warning].as_list||<def[t.msgs.warn]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'thanatophobia.messages.recovery:<yaml[gpa_feverDeath_config].read[thanatophobia.messages.recovery].as_list||<def[t.msgs.recover]>>' 'id:gpa_feverDeath_config'
  
  - yaml 'set' 'afterlife.prefix:<yaml[gpa_feverDeath_config].read[afterlife.prefix]||<def[al.prefix]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.enabled:<yaml[gpa_feverDeath_config].read[afterlife.enabled].as_boolean||<def[al.enable]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.instant respawn:<yaml[gpa_feverDeath_config].read[afterlife.instant respawn].as_boolean||<def[al.instant_respawn]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.bed respawn:<yaml[gpa_feverDeath_config].read[afterlife.bed respawn].as_boolean||<def[al.bed_respawn]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.experience handling.enable custom exp loss:<yaml[gpa_feverDeath_config].read[afterlife.experience handling.enable custom exp loss].as_boolean||<def[al.exp.enable]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.experience handling.enable player exp drop:<yaml[gpa_feverDeath_config].read[afterlife.experience handling.enable player exp drop].as_boolean||<def[al.exp.drop]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.experience handling.minimum percent lost:<yaml[gpa_feverDeath_config].read[afterlife.experience handling.minimum percent lost].as_decimal.max[0].min[1]||<def[al.exp_percent_min]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.experience handling.maximum percent lost:<yaml[gpa_feverDeath_config].read[afterlife.experience handling.maximum percent lost].as_decimal.max[<yaml[gpa_feverDeath_config].read[afterlife.experience handling.minimum percent lost]>].min[1]||<def[al.exp_percent_max]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.inventory handling.enable custom item loss:<yaml[gpa_feverDeath_config].read[afterlife.inventory handling.enable custom item loss].as_boolean||<def[al.inv.enable]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.inventory handling.enable player item drop:<yaml[gpa_feverDeath_config].read[afterlife.inventory handling.enable player item drop].as_boolean||<def[al.inv.drop]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.inventory handling.enable tougher hotbar:<yaml[gpa_feverDeath_config].read[afterlife.inventory handling.enable tougher hotbar].as_boolean||<def[al.inv.hotbar_persist]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.inventory handling.minimum loss chance:<yaml[gpa_feverDeath_config].read[afterlife.inventory handling.minimum loss chance].as_decimal.max[0].min[1]||<def[al.inv.percent_min]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.inventory handling.maximum loss chance:<yaml[gpa_feverDeath_config].read[afterlife.inventory handling.maximum loss chance].as_decimal.max[<yaml[gpa_feverDeath_config].read[afterlife.inventory handling.minimum loss chance]>].min[1]||<def[al.inv.percent_max]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.enable messages:<yaml[gpa_feverDeath_config].read[afterlife.enable messages].as_boolean||<def[al.msgs_enable]>>' 'id:gpa_feverDeath_config'
  - yaml 'set' 'afterlife.messages:<yaml[gpa_feverDeath_config].read[afterlife.messages].as_list||<def[al.msgs]>>' 'id:gpa_feverDeath_config'
  
  - define 'fd_prefix' '<yaml[gpa_feverdeath_config].read[general.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped||<def[fd.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped>>'
  - if '<def[fd_prefix]>' == '' || '<def[fd_prefix]>' == 'none'
  {
    - define 'fd_prefix' '<&r>'
  }
  else
  {
    - define 'fd_prefix' '<def[fd_prefix]><&r> '
  }
  
  - define 'dd_prefix' '<yaml[gpa_feverdeath_config].read[deaths door.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped||<def[dd.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped>>'
  - if '<def[dd_prefix]>' == 'default'
  {
    - define 'dd_prefix' '<def[fd_prefix]>'
  }
  else if '<def[dd_prefix]>' == '' || '<def[dd_prefix]>' == 'none'
  {
    - define 'dd_prefix' '<&r>'
  }
  else
  {
    - define 'dd_prefix' '<def[dd_prefix]><&r> '
  }
  
  - define 't_prefix' '<yaml[gpa_feverdeath_config].read[thanatophobia.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped||<def[t.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped>>'
  - if '<def[t_prefix]>' == 'default'
  {
    - define 't_prefix' '<def[fd_prefix]>'
  }
  else if '<def[t_prefix]>' == '' || '<def[t_prefix]>' == 'none'
  {
    - define 't_prefix' '<&r>'
  }
  else
  {
    - define 't_prefix' '<def[t_prefix]><&r> '
  }
  
  - define 'al_prefix' '<yaml[gpa_feverdeath_config].read[afterlife.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped||<def[al.prefix].replace[&&].with[&ss].replace[&pc].with[<&pc>].unescaped>>'
  - if '<def[al_prefix]>' == 'default'
  {
    - define 'al_prefix' '<def[fd_prefix]>'
  }
  else if '<def[al_prefix]>' == '' || '<def[al_prefix]>' == 'none'
  {
    - define 'al_prefix' '<&r>'
  }
  else
  {
    - define 'al_prefix' '<def[al_prefix]><&r> '
  }
  
  - flag 'server' 'grandpartyaddons.feverDeath.prefix.generic:<def[fd_prefix]>'
  - flag 'server' 'grandpartyaddons.feverDeath.prefix.deaths door:<def[dd_prefix]>'
  - flag 'server' 'grandpartyaddons.feverDeath.prefix.thanatophobia:<def[t_prefix]>'
  - flag 'server' 'grandpartyaddons.feverDeath.prefix.afterlife:<def[al_prefix]>'
  
  - log '' 'type:clear' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '#####################################################################################' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '#                                                                                   #' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '#                                FEVERDEATH CONFIG                                  #' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '#                                                                                   #' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '#####################################################################################' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# For string-type options (e.g. <&dq>prefix<&dq>, <&dq>messages<&dq>, etc.), most' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# special characters must be replaced.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# ' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# For color codes, use two &<&sq>s instead of just one. For example, <&dq>&&c<&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# For a period, use <&dq>&dot<&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# For a <&sq>, use <&dq>&sq<&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# For a <&dq>, use <&dq>&quo<&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# For a %, use <&dq>&pc<&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# For a |, use <&dq>&pipe<&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
