  - log '    #Whether to enable Death<&sq>s Door.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    enabled: <yaml[gpa_feverDeath_config].read[deaths door.enabled]>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    #The prefix to use for messages from Death<&sq>s door.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    #To set no prefix, use "none". To use the general prefix, use "default".' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    prefix: <&sq><yaml[gpa_feverDeath_config].read[deaths door.prefix]><&sq>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    death:' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        #The chance of the player dying after being put in Death<&sq>s Door. Use a' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        # decimal between 0.01 and 1, inclusively.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        kill chance: <yaml[gpa_feverDeath_config].read[deaths door.death.kill chance]>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        #Whether to enable a subtitle for Death<&sq>s Door.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        title enabled: <yaml[gpa_feverDeath_config].read[deaths door.death.title enabled]>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        #A list of messages to use when the player reaches Death<&sq>s Door.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        messages:' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        - <yaml[gpa_feverDeath_config].read[deaths door.death.messages].as_list.separated_by[<&nl>        - ]>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    recovery:' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        #Whether to enable the recovery phase from Death<&sq>s Door.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '        enabled: <yaml[gpa_feverDeath_config].read[deaths door.recovery.enabled]>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
