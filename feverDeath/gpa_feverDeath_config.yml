  - log '# For all other Unicode characters, use <&dq><&lt>&chr[UNICODE CODE]<&gt><&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '#   A heart would be <&dq><&lt>&chr[2665]<&gt><&dq>.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# ' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '# ' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log 'general:' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    #To set no prefix, use "none".' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    prefix: <&sq><yaml[gpa_feverDeath_config].read[general.prefix]><&sq>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    #The message to display when a player attempts to use the FeverDeath command' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    # without proper permission.' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '    no permission message: <&sq><yaml[gpa_feverDeath_config].read[general.no permission message]><&sq>' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
  - log '' 'type:none' 'file:./plugins/GrandPartyAddons/FeverDeath/config.yml'
